version: "3.7"
services:
  db:
    image: mysql:8.0.33
    volumes:
      - ./mydb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_HOST: 127.0.0.1
      MYSQL_ROOT_PLUGIN: mysql_native_password
    ports:
      - "3306:3306"
    expose:
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  devops-rest:
    depends_on:
      - db
    image: toby4all/tobby_pipeline:${IMAGE_TAG}
    ports:
      - "5000:5000"
    expose:
      - "5000"
    environment:
      MYSQL_DB_HOST: db:3306
      MYSQL_DB_USER: user
      MYSQL_DB_PASSWORD: password
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://db:3306"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mydb:





